<!DOCTYPE html>
<html lang="en">

<head>
	<title>FASAL FUSION</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Amaranth:700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i" rel="stylesheet">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container">

		<h2>FASAL FUSION</h2>
		<!-- <img class="logoone" src="/img/logo.png" alt=""> -->
		<p class="para1">A Crop Recommendation System</p>

		<form id="dataForm">
			<fieldset>
				<legend class="contact" style="margin-left: 9%;">Input Values:</legend>
				<button type="button" class="two" id="language-button" data-language="hindi"
					onclick="changeLanguage()">Hindi</button>
				<br /><br /><br />
				<div class="row">
					<label for="name">Nitrogen</label>
					<div class="tf">
						<input type="text" id="Nitrogen" name="user_name" placeholder="Required" max="150"><br />
					</div>
				</div>
				<div class="row">
					<label for="email">Phosphorus</label>
					<div class="tf">
						<input type="text" id="Phosphorus" name="user_mail" placeholder="Required" max="150"><br />
					</div>
				</div>
				<div class="row">
					<label for="number">Potassium</label>
					<div class="tf">
						<input type="text" id="Potassium" name="user_number" placeholder="Required" max="210"><br />
					</div>
				</div>
				<div class="row">
					<label for="address">Temperature</label>
					<div class="tf">
						<input type="text" id="Temperature" name="user_address" placeholder="Required" max="44"><br />
					</div>
				</div>
				<div class="row">
					<label for="city">pH</label>
					<div class="tf">
						<input type="text" id="pH" name="user_city" placeholder="Required" max="10"><br />
					</div>
				</div>

				<div class="row">
					<label for="city">Humidity</label>
					<div class="tf">
						<input type="text" id="Humidity" name="user_city" placeholder="Required" max="100"><br />
					</div>
				</div>
				<div class="row">
					<label for="city">Rainfall</label>
					<div class="tf">
						<input type="text" id="Rainfall" name="user_city" placeholder="Required" max="299"><br />
					</div>
				</div>
			</fieldset>

			<button type="button" style="margin-top: 2%;" onclick="showPopup()">Analyze </button>
			<p class="footer">&copy; Copyright The FASAL FUSION</p>
		</form>
	</div>
	<div id="popup" class="popup">
		<div class="popup-content">
			<!-- <span class="close" onclick="closePopup()">&times;</span> -->
			<!-- Include the content of the second code here -->
			<article class="card card__content">
				<header>
					<figcaption class="header__caption" role="presentation">
						<span class="header__tag tag--primary">WHEAT</span>
						<span class="header__tag tag--secondary"><span id="tag">Fasal </span>Fusion</span>
					</figcaption>
				</header>
				<main class="card__body">
					<h1 class="title--primary">Recommended Crop</h1>
					<p class="description">
						Wheat is a type of cereal grain that is widely used for human consumption
						and for producing other grains such as barley and oats.
					</p>
				</main>
				<footer class="footer">
					<div class="expand__indicator">
						<span class="link__text">Read more</span>
					</div>
					<div class="footer__navigation">
						<button class="icon__link" onclick="closePopup()">
							Close
						</button>
					</div>
				</footer>
			</article>
		</div>
	</div>

	<script src="index.js"></script>
	<script>
		function showPopup() {
			var popup = document.getElementById("popup");
			popup.style.display = "block";
		}

		function closePopup() {
			var popup = document.getElementById("popup");
			popup.style.display = "none";
		}
	</script>
	<!-- </div> -->
</body>

</html>
